  <script>
    function copy(num) {
    // Get the text field
    var copyText = 0;
    if (num == 1) {
      copyText = document.getElementById("text1");
    }
    if (num == 2) {
      copyText = document.getElementById("text2");
    }
    if (num == 3) {
      copyText = document.getElementById("text3");
    }

    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);
  
    // Alert the copied text
    alert("Text copied to clipboard");
    }
  </script>
